## if same key present in global then iti is overirde by specific service key
spring:
  application:
    name: currency-exchange-service
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      path: /h2-console
      enabled: true

server:
  port: 8001


